[common]
; Địa chỉ server (Dùng IP 127.0.0.1 để tránh lỗi IPv6 trên Windows)
bootstrap_servers=kafka:29092  ; Lưu ý: port internal là 29092
; Phiên bản API (để tránh lỗi version check)
api_version=0.10.1

[producer]
; acks=1: Leader ghi nhận là OK (Nhanh). acks=all: An toàn tuyệt đối nhưng chậm hơn.
acks=1
; Số lần thử lại nếu gửi lỗi
retries=3
; Nén tin nhắn bằng GZIP (Rất tốt cho dữ liệu văn bản JSON)
compression_type=gzip
; Kích thước lô dữ liệu (bytes)
batch_size=16384
; Thời gian chờ gom lô (ms) - Giúp tăng throughput
linger_ms=5
; Timeout kết nối (ms)
request_timeout_ms=30000

[consumer]
; Nhóm Consumer (Quan trọng để scale)
group_id=stock-processing-group
; Đọc từ đầu nếu chưa có offset (earliest/latest)
auto_offset_reset=earliest
; Tự động commit offset đã đọc
enable_auto_commit=true
; Thời gian timeout poll (ms)
consumer_timeout_ms=-1